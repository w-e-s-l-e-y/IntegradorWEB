<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Agenda de Tarefas -->
    <div class="agenda">
        <h2>Agenda de Tarefas</h2>
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <input type="date" id="taskDate">
        <select id="taskColor">
            <option value="red">Alta Prioridade (Vermelho)</option>
            <option value="blue">Baixa Prioridade (Azul)</option>
        </select>
        <button id="addTaskButton">Adicionar Tarefa</button>
        <ul id="taskList">
            <li>
                <!-- As tarefas estão inseridas aqui -->
            </li>
        </ul>
        <hr>
        <div class="tabs" style="margin-bottom: 10px;">
            <button class="tab" id="red-tab" onclick="changeTab('red')">Alta Prioridade (Vermelho)</button>
            <button class="tab" id="blue-tab" onclick="changeTab('blue')">Baixa Prioridade (Azul)</button>
            <button class="tab" id="green-tab" onclick="changeTab('green')">Feita (Verde)</button>
            <button class="tab" id="gray-tab" onclick="changeTab('gray')">Não Feita (Cinza Escuro)</button>
        </div>
    </div>
    <!-- Calendário --> 
    <div class="calendario">
        <h2>Calendário</h2>
        <div>
            <button id="previousMonthButton" onclick="previousMonth()" style="margin-right: 10px;">Anterior</button>
            <span id="currentMonthYear">Abril 2024</span>
            <button id="nextMonthButton" onclick="nextMonth()" style="margin-left: 10px;">Próximo</button>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Domingo</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- Os dias do mês serão inseridos aqui com JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
