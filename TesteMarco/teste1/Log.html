
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="log.css" />
	</head>

	<body>
		<header>
			<h1>LOGIN DE ACESSO</h1>
			<br />
			<hr />
		</header>
		<main>
			<h2>Por favor se idêntifique, isso é para a segurança de seus dados.<h2>
			

			<form action="cadastro.php" method="post" autocomplete="on">
				<div id="posicao">
					<label for="inome">Nome:</label>
					<input
						type="text"
						name="nome"
						id="inome"
						required
						minlength="5"
						maxlength="10"
						size="10"
						placeholder="Usuário" />
				</div>
				<div>
					<label for="isenha">Senha:</label>
					<input
						type="password"
						name="senha"
						id="isenha"
						required
						minlength="8"
						maxlength="12"
						size="12"
						placeholder="Senha" />
				</div>
				<input type="submit" name="" id="Enviar" />
				<br /><span>Esqueceu a sua senha?</span>
				<button id="Redefinir" onclick="resetPassword()">
					Redefinir Senha
				</button>
			</form>
		</main>

		<footer>
			<h3>Nosso contatos!</h3>
