<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>Lista de Tarefas - Life Sync</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Life Sync</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/Web/landing_page/index.html">Home</a></li>
                <li><a href="/Web/calendario/calendario.html">Calendário</a></li>
                <li><a href="/Web/pomodoro/pomodoro.html">Pomodoro Timer</a></li>
                <li><a href="/Web/login/login.html" id="login-link">Login</a></li>
                <li><a href="/Web/cadastro/cadastro.html" id="signup-link">Cadastro</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="task-section">
            <h2>Lista de Tarefas</h2>
            <div class="task-container">
                <div id="add-task-section">
                    <h3>Adicionar Nova Tarefa</h3>
                    <form id="add-task-form">
                        <div class="form-group">
                            <label for="task">Tarefa:</label>
                            <input type="text" id="task" name="task" required>
                        </div>

                        <div class="form-group">
                            <label for="priority">Prioridade:</label>
                            <select id="priority" name="priority">
                                <option value="alta">Alta</option>
                                <option value="media">Média</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Tempo (opcional):</label>
                            <input type="time" id="time" name="time">
                        </div>

                        <div class="form-group">
                            <label for="location">Localização (opcional):</label>
                            <input type="text" id="location" name="location" readonly>
                            <button type="button" id="open-map" class="btn-secondary">Escolher Localização</button>
                        </div>

                        <button type="submit" class="btn-primary">Adicionar</button>
                    </form>
                </div>

                <div id="tasks-section">
                    <h3>Tarefas</h3>
                    <ul id="task-list" class="task-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <div id="map-container" style="display:none;">
        <div id="map-header">
            <button id="close-map" class="btn-primary">Fechar Mapa</button>
        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqLAyacljZsWMbVrv-z1WPfL2H2yfmMv0"></script>
    <script type="module" src="lista.js"></script>
</body>
</html>
