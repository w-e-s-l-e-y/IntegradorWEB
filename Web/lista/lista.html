<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>Lista de Tarefas - Life Sync</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Life Sync</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/Web/landing_page/index.html">Home</a></li>
                <li><a href="/Web/calendario/calendario.html">Calendário</a></li>
                <li><a href="/Web/pomodoro/pomodoro.html">Pomodoro Timer</a></li>
                <li><a href="/Web/login/login.html" id="login-link">Login</a></li>
                <li><a href="/Web/cadastro/cadastro.html" id="signup-link">Cadastro</a></li>
                <li><a href="#" id="logout-link" >Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="task-section">
            <h2>Lista de Tarefas</h2>
            <div class="task-container">
                <div id="add-task-section">
                    <h3>Adicionar Nova Tarefa</h3>
                    <form id="add-task-form">
                        <div class="form-group">
                            <label for="task">Tarefa:</label>
                            <input type="text" id="task" name="task" required>
                        </div>

                        <div class="form-group">
                            <label for="priority">Prioridade:</label>
                            <select id="priority" name="priority">
                                <option value="alta">Alta</option>
                                <option value="media">Média</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Tempo (opcional):</label>
                            <input type="time" id="time" name="time">
                        </div>

                        <div class="form-group">
                            <label for="location">Localização (opcional):</label>
                            <input type="text" id="location" name="location" readonly>
                            <button type="button" id="open-map">Escolher Localização</button>
                        </div>

                        <button type="submit" class="btn-primary">Adicionar</button>
                    </form>
                </div>

                <div id="tasks-section">
                    <h3>Tarefas</h3>
                    <ul id="task-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <div id="map-container" style="display:none;">
        <div id="map-header">
            <button id="close-map">Fechar Mapa</button>
        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqLAyacljZsWMbVrv-z1WPfL2H2yfmMv0"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCh9Efra6D6DjRia4Yubq44NV28eeDPa8E",
            authDomain: "life-sync-fa0ee.firebaseapp.com",
            databaseURL: "https://life-sync-fa0ee-default-rtdb.firebaseio.com",
            projectId: "life-sync-fa0ee",
            storageBucket: "life-sync-fa0ee.appspot.com",
            messagingSenderId: "78086954632",
            appId: "1:78086954632:web:567a52d817e3de1280093d",
            measurementId: "G-EN04957NEZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const taskList = document.getElementById('task-list');
        const addTaskForm = document.getElementById('add-task-form');

        const loginLink = document.getElementById('login-link');
        const signupLink = document.getElementById('signup-link');
        const logoutLink = document.getElementById('logout-link');
        const openMapButton = document.getElementById('open-map');
        const closeMapButton = document.getElementById('close-map');
        const locationInput = document.getElementById('location');
        const mapContainer = document.getElementById('map-container');
        const mapDiv = document.getElementById('map');

        let userId;
        let map;
        let marker;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginLink.style.display = 'none';
                signupLink.style.display = 'none';
                logoutLink.style.display = 'block';
                userId = user.uid;
                loadTasks();
            } else {
                loginLink.style.display = 'block';
                signupLink.style.display = 'block';
                logoutLink.style.display = 'none';
                taskList.innerHTML = '';
                userId = null;
            }
        });

        logoutLink.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = '/Web/landing_page/index.html';
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
            });
        });

        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!userId) {
                alert('Você precisa estar logado para adicionar tarefas.');
                return;
            }

            const task = e.target.task.value;
            const priority = e.target.priority.value;
            const date = e.target.date.value;
            const time = e.target.time.value;
            const location = e.target.location.value;
            const taskRef = push(ref(database, `tasks/${userId}`));

            set(taskRef, {
                task,
                priority,
                date,
                time,
                location,
                completed: false
            }).then(() => {
                e.target.task.value = '';
                e.target.priority.value = 'media';
                e.target.date.value = '';
                e.target.time.value = '';
                e.target.location.value = '';
            }).catch((error) => {
                console.error('Erro ao adicionar tarefa:', error);
            });
        });

        openMapButton.addEventListener('click', () => {
            mapContainer.style.display = 'block';
            if (!map) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map = new google.maps.Map(mapDiv, {
                        center: userLocation,
                        zoom: 12,
                    });

                    map.addListener('click', (e) => {
                        placeMarkerAndPanTo(e.latLng, map);
                    });
                }, () => {
                    map = new google.maps.Map(mapDiv, {
                        center: { lat: -15.7942, lng: -47.8822 }, // Centro do Brasil
                        zoom: 4,
                    });

                    map.addListener('click', (e) => {
                        placeMarkerAndPanTo(e.latLng, map);
                    });
                });
            }
        });

        closeMapButton.addEventListener('click', () => {
            mapContainer.style.display = 'none';
        });

        function placeMarkerAndPanTo(latLng, map) {
            if (marker) {
                marker.setPosition(latLng);
            } else {
                marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                });
            }
            map.panTo(latLng);
            locationInput.value = `${latLng.lat()}, ${latLng.lng()}`;
        }

        function loadTasks() {
            if (!userId) return;
            const tasksRef = ref(database, `tasks/${userId}`);
            onValue(tasksRef, (snapshot) => {
                const tasks = snapshot.val();
                taskList.innerHTML = '';
                for (let id in tasks) {
                    const task = tasks[id];
                    const li = document.createElement('li');
                    li.className = task.completed ? 'completed' : '';
                    li.innerHTML = `
                        <span class="task-details">${task.task} <br> (Prioridade: ${task.priority}, Data: ${task.date}, Tempo: ${task.time ? task.time : 'N/A'}, Localização: ${task.location ? `<button class="btn-secondary" onclick="viewLocation('${task.location}')">Ver Localização</button>` : 'N/A'})</span>
                        <div class="task-actions">
                            <button class="btn-primary" onclick="completeTask('${id}')">Concluir</button>
                            <button class="btn-secondary" onclick="editTask('${id}', '${task.task}', '${task.priority}', '${task.date}', '${task.time}', '${task.location}')">Editar</button>
                            <button class="btn-danger" onclick="deleteTask('${id}')">Excluir</button>
                        </div>
                    `;
                    taskList.appendChild(li);
                }
            });
        }

        window.completeTask = function (id) {
            if (!userId) return;
            const taskRef = ref(database, `tasks/${userId}/${id}`);
            update(taskRef, { completed: true }).catch((error) => {
                console.error('Erro ao completar tarefa:', error);
            });
        }

        window.deleteTask = function (id) {
            if (!userId) return;
            const taskRef = ref(database, `tasks/${userId}/${id}`);
            remove(taskRef).catch((error) => {
                console.error('Erro ao excluir tarefa:', error);
            });
        }

        window.editTask = function (id, task, priority, date, time, location) {
            const taskRef = ref(database, `tasks/${userId}/${id}`);
            const newTask = prompt("Editar tarefa:", task);
            const newPriority = prompt("Editar prioridade:", priority);
            const newDate = prompt("Editar data:", date);
            const newTime = prompt("Editar tempo:", time);
            const newLocation = prompt("Editar localização:", location);

            if (newTask && newPriority && newDate && newTime && newLocation) {
                set(taskRef, {
                    task: newTask,
                    priority: newPriority,
                    date: newDate,
                    time: newTime,
                    location: newLocation,
                    completed: false
                }).catch((error) => {
                    console.error('Erro ao editar tarefa:', error);
                });
            }
        }

        window.viewLocation = function (location) {
            const [lat, lng] = location.split(', ').map(Number);
            mapContainer.style.display = 'block';
            if (!map) {
                map = new google.maps.Map(mapDiv, {
                    center: { lat, lng },
                    zoom: 12,
                });
            }
            if (marker) {
                marker.setPosition({ lat, lng });
            } else {
                marker = new google.maps.Marker({
                    position: { lat, lng },
                    map: map,
                });
            }
            map.panTo({ lat, lng });
        }
    </script>
</body>
</html>
